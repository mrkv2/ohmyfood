<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Menu palette du gout</title>
   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=shrikhand&display=swap"
      rel="stylesheet" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" type="text/css" href="../assets/css/styles.css">
</head>

<body class="mobilefirst">
   <!-- container logo & CTA -->
   <header>
      <section class="logo">
         <nav class="navreturn">
            <a href="../index.html" class="buttonreturn"> <i class="fa-solid fa-arrow-left"></i> </a>

         </nav>
         <img class="img__logo" src="../assets/images/logo/ohmyfood.png" alt="Logo de ohmyfood">
      </section>
   </header>
   <main>
      <div>
         <img class="background--menu" src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
            alt="Menu la Palette du gout">
         <div class="menu">
            <div class="menu__title">
               <h1> La Palette du gout</h1>
            </div>
            <div class="menu-full">
               <div class="entree">
                  <div class="menu__title">
                     <h2>ENTREES</h2>
                  </div>            
                  <div class="section__menu__cards">
                     <div class="card">
                        <div class="card-content">
                           <div class="card-title">
                              <h3>Fricassée d'escargots</h3>
                           </div>
                           <div class="card-texte">
                              <p>Au piment d'espelette</p>
                              <p class="price">25€</p>
                           </div>
                        </div>
                     </div>
                  </div>            
                  <div class="section__menu__cards">
                     <div class="card">
                        <div class="card-content">
                           <div class="card-title">
                              <h3>Foie gras de canard mi-cuit</h3>
                           </div>
                           <div class="card-texte">
                              <p>Et ses copeaux de truffe noire</p>
                              <p class="price">35€</p>
                           </div>
                        </div>
                     </div>
                  </div>            
                  <div class="section__menu__cards">
                     <div class="card">
                        <div class="card-content">
                           <div class="card-title">
                              <h3>Oeuf au plat</h3>
                           </div>
                           <div class="card-texte">
                              <p>Assaisonné à la truffe sur lit de caviar</p>
                              <p class="price">20€</p>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            

                  <!-- footer_retroliens -->
                  <footer>
                     <h2>ohmyfood</h2>
                     <div class="footer__text">
                        <div class="icon__text">
                           <i class="fa-solid fa-utensils fa-sm"></i>
                           <p>Proposer un restaurant</p>
                        </div>
                        <div class="icon__text icon__text__gap">
                           <i class="fa-solid fa-handshake-angle fa-xs"></i>
                           <p>Devenez partenaire</p>
                        </div>
                        <p>Mentions légales</p>
                        <p><a href="mailto:ohmyfood@gmail.com">Contact</a></p>
                     </div>
                  </footer>
               </main>
               </div>

</body>

</html>
